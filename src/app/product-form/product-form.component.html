<div [hidden]="submitted">
  <h2>Dodaj nowy produkt</h2>
  <!-- {{ diagnostic }} -->
  <form (ngSubmit)="onSubmit()" #productForm="ngForm">

    <div>
      <label for="name">Nazwa</label>
      <input type="text" required [(ngModel)]="model.name" name="name" #name="ngModel">
    </div>

    <div>
      <label for="manufacturer">Producent</label>
      <input type="text" required [(ngModel)]="model.manufacturer_name" name="manufacturer" #manufacturer="ngModel">
    </div>

    <!-- <div>
      <label for="category">Kategoria</label>
      <input type="text" required [(ngModel)]="model.category" name="category" #category="ngModel">
    </div> -->

    <div>
      <label for="category">Kategoria</label>
      <select id="cat" required [(ngModel)]="model.cat.id" name="category" #category="ngModel">
        <option *ngFor="let category of categories" value="{{ category.id }}">
          {{ category.name }}
        </option>
      </select>
    </div>

    <button type="submit" [disabled]="!productForm.form.valid">Dodaj</button>
  </form>
</div>

<div [hidden]="!submitted">
  <p>Sukces</p>
</div>
